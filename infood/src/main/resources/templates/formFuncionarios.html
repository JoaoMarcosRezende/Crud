<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="icon" href="https://uploaddeimagens.com.br/images/003/707/782/full/i.png?1644041513">
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form action="" method="post">
        <div>
            Nome: <input type="text" value="" name="nome" placeholder="Insira o nome">
        </div>
        <div>
            CPF: <input type="text" value="" name="cpf" placeholder="xxx.xxx.xxx-xx">
        </div>
        <div>
            Cargo: <input type="text" value="" name="cargo" placeholder="Insira o cargo">
        </div>
        <div>
            <button type="submit" class="button,center">Cadastrar</button>
        </div>
        
    </form>
</body>

</html>
